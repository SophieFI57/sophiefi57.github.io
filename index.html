<title>Depuis combien de temps est-on confiné?</title>

<body onload="aleatoire();"
<h1><font size=5>Nous sommes confinés depuis</font><h1>
<!-- Display the countdown timer in an element -->
<p id="demo"></p>
<h2<font size=3>Plutôt que de compter, c'est le moment de prendre du temps pour toi et les autres :)</font>		<br><br><br><br>
<font size=3>Que pourrais-je faire aujourd'hui?<br></font></h2>
<div id="mon_texte_aleatoire"></div>
</body>
<script language="JavaScript">
// Set the date we're counting up to
var countUpDate = new Date("March 17, 2020 12:00:00").getTime();

function confinementTime() {
  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = now - countUpDate;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "j " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}

// Update the count down every 1 second
confinementTime();
var x = setInterval(confinementTime, 1000);

function aleatoire() {
  // nombre total de citations
  var nombre_textes = 10;
  // on demande un nombre aleatoire a l'ordinateur
  var nombre_aleatoire = Math.random();
  var numero = Math.round( ( nombre_textes - 1 ) * nombre_aleatoire ) + 1;
  textes = new Array;
  // textes disponibles
  textes[1] = "Proposer mon aide sur <a href='https://covid19.reserve-civique.gouv.fr/'>https://covid19.reserve-civique.gouv.fr/</a>";
  textes[2] = "Appeler ma mairie pour voir comment aider localement les personnes en difficulté";
  textes[3] = "Passer un coup de fil à mes voisins avant d'aller faire mes courses pour voir s'ils n'ont besoin de rien";
  textes[4] = "Faire mes emplettes localement pour soutenir nos producteurs";
  textes[5] = "Participer ou lancer une cagnotte solidaire pour aider ceux qui en ont le plus besoin en ce moment";
  textes[6] = "Proposer mon aide aux soignants sur <a href='https://clapp.fr/'>https://clapp.fr/</a>";
  textes[7] = "<a href='https://covidentraide.gogocarto.fr/annuaire#/carte/lille@50.631,2.997,13z?cat=all'>Enrichir la cartographie des solutions d'entraide</a>";
  textes[8] = "<a href='https://www.fnsea.fr/'>Aller aider des agriculteurs sur le terrain</a>";
  textes[9] = "Réfléchir au jour d'après sur <a href='https://lejourdapres.parlement-ouvert.fr/'>https://lejourdapres.parlement-ouvert.fr/</a>";
  textes[10] = "Proposer mon aide sur <a href='https://covid19.reserve-civique.gouv.fr/'>https://covid19.reserve-civique.gouv.fr/</a>";
  document.getElementById("mon_texte_aleatoire").innerHTML = textes[numero];
}
